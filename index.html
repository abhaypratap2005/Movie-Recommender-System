<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Movie Recommender</h1>
      <p><b>Get personalized movie suggestions based on your mood</b></p>
    </div>
  </header>

  <main class="container">
    <section id="preferences-section" class="section">
      <h2>Tell us your preferences</h2>

      <div class="form-group">
        <label><b>Select your favorite genres:</b></label>
        <div class="genre-container" id="genre-container"></div>
      </div>

      <div class="form-group">
        <label><b>Release year preference:</b></label>
        <div class="range-slider">
          <input type="range" id="year-pref" min="0" max="2" value="1">
          <div class="range-labels">
            <span><b>Old</b></span>
            <span><b>Mixed</b></span>
            <span><b>Recent</b></span>
          </div>
        </div>
      </div>

      <button id="get-recommendations" class="btn">Get Recommendations</button>
    </section>

    <section id="results-section" class="section hidden">
      <h2>🍿 Your Recommendations</h2>
      <div id="recommendations-container"></div>
      <button id="back-btn" class="btn secondary">🔙 Back to Preferences</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
